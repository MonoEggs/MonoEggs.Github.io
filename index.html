<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Inventory Manager</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app">
        <!-- Sync Status -->
        <div class="sync-status" id="sync-status">
            <div class="status-dot"></div>
            <span id="status-text">Cached</span>
        </div>

        <!-- View 1: Login -->
        <div id="login-view" class="view active">
            <div class="glass-panel">
                <div class="login-logo">ðŸ“¦ Inventory</div>
                <input type="password" id="login-password" placeholder="Passcode (1234)" inputmode="numeric">
                <button class="btn" id="login-btn">Login</button>
                <div id="login-error" style="color: var(--error); margin-top: 10px; display: none;">Invalid Passcode</div>
            </div>
        </div>

        <!-- View 2: Location Select -->
        <div id="location-view" class="view">
            <div class="glass-panel">
                <h2>Select Location</h2>
                <p style="color: var(--text-muted); margin-bottom: 20px;">Where are you counting?</p>
                
                <select id="location-select">
                    <option value="" disabled selected>Choose Location...</option>
                    <option value="Location 1">Location 1</option>
                    <option value="Location 2">Location 2</option>
                    <option value="Location 3">Location 3</option>
                    <option value="Location 4">Location 4</option>
                    <option value="Location 5">Location 5</option>
                    <option value="Location 6">Location 6</option>
                    <option value="Location 7">Location 7</option>
                    <option value="Location 8">Location 8</option>
                    <option value="Location 9">Location 9</option>
                    <option value="Location 10">Location 10</option>
                    <option value="Location 11">Location 11</option>
                </select>

                <button class="btn" id="confirm-location-btn">Start Counting</button>
            </div>
        </div>

        <!-- View 3: Item Select (Swipe) -->
        <div id="item-view" class="view">
            <div class="category-header">
                <span id="current-category">Category A</span>
                <div style="font-size: 0.8em; color: var(--text-muted);">Swipe â†” Category | â†• Item</div>
            </div>
            
            <div class="swipe-container" id="swipe-area">
                <div class="card-stack" id="card-stack">
                    <!-- Dynamic Cards will go here -->
                </div>
            </div>

            <div class="glass-panel" style="margin-bottom: 0; border-radius: 16px 16px 0 0;">
                 <h3 id="selected-item-name" style="text-align: center; margin-bottom: 10px;">Select Item</h3>
                 <button class="btn" id="item-select-btn">Select This Item</button>
                 <button class="btn btn-secondary" id="change-loc-btn" style="margin-top: 10px;">Change Location</button>
            </div>
        </div>

        <!-- View 4: Quantity Input -->
        <div id="quantity-view" class="view">
            <div class="glass-panel">
                <h2 id="qty-item-name">Item Name</h2>
                <p>Enter Quantity</p>
                <input type="number" id="qty-input" placeholder="0" inputmode="numeric">
                
                <div style="display: flex; gap: 10px;">
                    <button class="btn btn-secondary" id="qty-cancel-btn">Cancel</button>
                    <button class="btn" id="qty-confirm-btn">Confirm</button>
                </div>
            </div>
        </div>

    </div>

    <script src="app.js"></script>
</body>
</html>
